
<h1>Welcome!</h1>
<div class="container">
    Welcome {{name}} to our awesome app with Angular! <a routerLink="/todos">Go to the todo list!</a>
</div>

<div class="container">
    Click here to get a customized welcome message.
    <button class="btn btn-success" (click)="getWelcomeMessageWithParameter()">Get Welcome Message</button>
</div>

<div class="container" *ngIf="messageFromService">
    <h2>Your customized welcome message</h2>
    {{messageFromService}}

</div>
