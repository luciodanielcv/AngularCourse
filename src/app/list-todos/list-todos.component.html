<h1>My Todo's</h1>


<div class="container">
    <table class="todos" class="table">
    <thead>
        <tr>
            <th>Description</th>
            <th>Target date</th>
            <th>Is completed?</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.description}}</td>
            <td>{{todo.targetDate| date | lowercase}}</td>
            <td>{{todo.done}}</td>
        </tr>

    </tbody>

    </table>

</div>
